<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StockScreener Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .navbar { background-color: #1f1f1f; }
        .navbar-brand, .nav-link { color: #ffffff !important; }
        .nav-link:hover { color: #17a2b8 !important; }
        h1 { font-size: 3rem; }
        h2 { font-size: 2.5rem; }
        p { font-size: 1.1rem; line-height: 1.6; }
        .btn-primary { transition: background-color 0.3s; }
        .btn-primary:hover { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #0056b3; }
        .form-control { border-radius: 0.25rem; padding: 0.75rem; }
        .form-label { font-weight: 600; font-size: 1.1rem; }
        .table { border: 1px solid #444; color: #fff; }
        .table th, .table td { border: 1px solid #444; }
        pre { background-color: #1f1f1f; padding: 1rem; border-radius: 0.25rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">StockScreener Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/screener">Screener</a></li>
                    <li class="nav-item"><a class="nav-link" href="/asset_comparison">Asset Comparison</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
